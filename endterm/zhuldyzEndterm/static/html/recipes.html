<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Playfair+Display&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            padding: 5px 20px;
            transition: 200ms;
            color: black;
        }

        a:hover {
            background-color: black;
            color: white;

        }
        .submit {
            cursor: pointer;
            width: 90px;
            height: 30px;
            background-color: white;
            border: 1px solid black;
            font-size: 17px;
        }
        .submit:hover {
            border: 3px solid green;
        }
    </style>
    <title>tastymeals.com</title>
</head>
<body>
<header>
    <div class="container">
        <ul class="nav">
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="/" class="link">
                <li>Home</li>
            </a>
            <a href="/recipes" class="link">
                <li>All recipes</li>
            </a>
            <div class="logo">TastyMeals</div>
            <a href="/register" class="link">
                <li>Register</li>
            </a>
            <a href="/authorization" class="link">
                <li>Authorization</li>
            </a>
        </ul>
    </div>
</header>

    <section>
        <div class="container">
            <h1 class="title">All recipes</h1>
        </div>
    </section>

    <section class="foods">
        <div class="container">


            <div class="wrap">
                {{range .}}
                <div class="box">
                    <img class="food-img" src="{{.Url}}" alt=""/>
                    <h3>{{.Name}}</h3>
                    <div>Duration: {{.Duration}} mins</div>
                    <div>Portion: {{.Portion}} people</div>
                    <div style="margin-top: 10px">
                        <div class="row">
                            <div class="col-2">
                                <form action="/save" method="post"><button name="id" class="submit" value={{.ID}}>Save</button></form>
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="wrap-form">
                <div>
                    <div class="text">Sign up for email updates</div>
                    <input type="text" placeholder="Name"/>
                    <input type="text" placeholder="Email"/>
                    <button class="form-btn">Send</button>
                </div>
                <div class="contacts">
                    <div>Contact</div>
                    <div>Privacy</div>
                    <img src="images/instagram.svg" alt=""/>
                    <img src="images/twitter.svg" alt=""/>
                    <img src="images/youtube.svg" alt=""/>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
